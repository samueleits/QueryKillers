<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBR - Challenge</title>
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/challenge.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="homepage">
    <header class="header">
        <div class="header-content-wrapper">
            <div class="logo">
                <a href="/Home"><h1>LOGO TBR</h1></a>
            </div>
            <div class="search-bar">
                <i class="fas fa-search search-icon"></i>
                <input type="text" placeholder="Cerca libro...">
            </div>
            <div class="user-actions">
                <div class="language-dropdown">
                    <span class="current-language" data-lang="it">Italiano - IT <i class="fas fa-caret-down"></i></span>
                    <div class="language-options">
                        <a href="#" data-lang="en">English - EN</a>
                        <a href="#" data-lang="es">Italiano - IT</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="subheader">
        <div class="subheader-content-wrapper">
            <a href="#" class="subheader-item">
                <div class="circle-icon"><i class="fas fa-fire"></i></div>
                <span>Novità</span>
            </a>
            <a href="#" class="subheader-item">
                <div class="circle-icon"><i class="fas fa-star"></i></div>
                <span>Bestseller</span>
            </a>
            <a href="#" class="subheader-item">
                <div class="circle-icon"><i class="fas fa-trophy"></i></div>
                <span>Challenge</span>
            </a>
            <a href="#" class="subheader-item">
                <div class="circle-icon"><i class="fas fa-list"></i></div>
                <span>Liste</span>
            </a>
        </div>
    </div>

    <div class="main-background-container">
        <main class="main-content-wrapper">
            <section class="hero-section">
                <h2>Le tue challenge</h2>
            </section>
            <div class="challenge-page-grid">
            <div class="challenge-card">
                <h2>Challenge disponibili</h2>
                <form method="get" th:action="@{/Challenge}" class="challenge-search-bar">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" name="search" placeholder="Cerca challenge..." th:value="${param.search}">
                </form>
            <div class="challenge-list">
                <ul>
                    <li th:each="c : ${challenges}">
                        <span th:text="${c.name}">Nome Challenge</span>
                        <span th:if="${joinedChallengeIds.contains(c.id)}" style="color: green; font-weight: bold;">già iscritto</span>
                        <form th:if="${!joinedChallengeIds.contains(c.id)}" th:action="@{/Challenge/join}" method="post" style="display:inline;">
                            <input type="hidden" name="challengeId" th:value="${c.id}" />
                            <button type="submit">Unisciti</button>
                        </form>
                        <form th:if="${joinedChallengeIds.contains(c.id)}" th:action="@{/Challenge/leave}" method="post" style="display:inline;">
                            <input type="hidden" name="challengeId" th:value="${c.id}" />
                            <button type="submit">Abbandona</button>
                        </form>
                    </li>
                </ul>
            </div>
            </div>
            <div class="right-challenge-container">
                <div class="create-challenge-card">
                    <h3>Crea una nuova challenge</h3>
                    <form th:action="@{/Challenge}" method="post" th:object="${challenge}">
                        <label for="name">Nome challenge:</label>
                        <input type="text" id="name" name="name" th:field="*{name}" required>
                        <br>
                        <label for="end_date">Data fine:</label>
                        <input type="date" id="end_date" name="end_date" th:field="*{end_date}" required>
                        <br>
                        <button type="submit">Crea</button>
                    </form>
                    <!-- Esempio di come potrebbero essere visualizzate le challenge     
                    <div class="challenge-item">
                        <h2>Challenge 1</h2>
                        <p>Descrizione della challenge 1</p>
                        <button class="join-challenge-button">Unisciti</button>
                    </div>
                    <div class="challenge-item">
                        <h2>Challenge 2</h2>
                        <p>Descrizione della challenge 2</p>
                        <button class="join-challenge-button">Unisciti</button>
                    </div>
                    -->
                </div>
                <div class="your-challenges-card">
                    
                </div>
                <div class="done-challenges-card">

                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content-wrapper">
            <div class="logo">
                <h1>LOGO TBR</h1>
            </div>
            <div class="copyright">
                <p>&copy; Copyright 2023 | Condizioni d'uso | Informativa sulla privacy | Cookies</p>
            </div>
            <div class="social-icons">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

    <script src="/js/main.js"></script>
    <script src="/js/home.js"></script>
    <script src="/js/layout.js"></script>
</body>
</html>
