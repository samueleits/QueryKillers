<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBR - Login o Registrati</title>
    <link rel="stylesheet" href="../static/css/layout.css">
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header-content-wrapper">
            <div class="logo">
                <a href="index.html"><h1>LOGO TBR</h1></a>
            </div>
            <div class="search-bar-and-category">
                <div class="search-bar">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" placeholder="Cerca libro...">
                    <select class="category-select">
                        <option value="">Tutte le categorie</option>
                        <option value="thriller">Thriller</option>
                        <option value="letteratura">Letteratura</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="narrativa">Narrativa</option>
                        <option value="horror">Horror</option>
                        <option value="fumetti">Fumetti</option>
                    </select>
                </div>
            </div>
            <div class="user-actions">
                <div class="language-dropdown">
                    <span class="current-language" data-lang="it">Italiano - IT <i class="fas fa-caret-down"></i></span>
                    <div class="language-options">
                        <a href="#" data-lang="en">English - EN</a>
                        <a href="#" data-lang="es">Espa√±ol - ES</a>
                    </div>
                </div>
                <a href="login.html" class="login-button">Login</a>
            </div>
        </div>
    </header>

    <main class="login-page-main">
        <div class="auth-container">
            <div class="form-toggle">
                <button id="login-tab" class="active">Login</button>
                <button id="register-tab">Registrati</button>
            </div>

            <form id="login-form" class="auth-form active">
                <h2>Accedi al tuo account</h2>
                <div class="input-group">
                    <label for="login-identifier">Email o Username</label>
                    <input type="text" id="login-identifier" name="identifier" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="submit-button">Accedi</button>
                <a href="#" class="forgot-password">Hai dimenticato la password?</a>
            </form>

            <form id="register-form" class="auth-form">
                <h2>Crea un nuovo account</h2>
                <div class="input-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="register-confirm-password">Conferma Password</label>
                    <input type="password" id="register-confirm-password" name="confirm_password" required>
                </div>
                <button type="submit" class="submit-button">Registrati</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content-wrapper">
            <div class="logo">
                <h1>LOGO TBR</h1>
            </div>
            <div class="copyright">
                <p>&copy; Copyright 2023 | Condizioni d'uso | Informativa sulla privacy | Cookies</p>
            </div>
            <div class="social-icons">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

    <script src="../static/js/main.js"></script>
    <script src="../static/js/login.js"></script>
    <script src="../static/js/layout.js"></script>
</body>
</html>
